<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наші моменти прожиті разом</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b8b;
            --secondary-color: #ff8e9e;
            --accent-color: #ffd166;
            --dark-color: #2d3436;
            --light-color: #f7f1e3;
            --bg-color: #fff5f7;
            --text-color: #5a3d4e;
            --glass-color: rgba(255, 255, 255, 0.25);
            --success-color: #4caf50;
            --error-color: #f44336;
            --modal-bg: rgba(45, 52, 54, 0.9);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Фон з розмитими blobs */
        .blob-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            filter: blur(60px);
            animation: blob-move 20s infinite alternate ease-in-out;
            opacity: 0.8;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--secondary-color) 0%, transparent 70%);
            bottom: -150px;
            right: -100px;
            animation-delay: 2s;
        }

        .blob-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent-color) 0%, transparent 70%);
            top: 50%;
            left: 30%;
            animation-delay: 4s;
        }

        @keyframes blob-move {
            0% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(50px, -30px) scale(1.1);
            }
            50% {
                transform: translate(20px, 40px) scale(0.9);
            }
            75% {
                transform: translate(-30px, -20px) scale(1.05);
            }
            100% {
                transform: translate(-50px, 30px) scale(0.95);
            }
        }

        /* Кнопка "Назад" */
        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateX(-3px);
        }

        /* Хедер з анімацією */
        header {
            text-align: center;
            padding: 3rem 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(255,255,255,0.05)" d="M0,0 L100,0 L100,100 Q50,80 0,100 Z"></path></svg>');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: bottom;
            pointer-events: none;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3rem, 10vw, 5rem);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            animation: fadeInDown 1s ease;
        }

        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease;
        }

        /* Пульсуючі сердечка в хедері */
        .header-hearts {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .heart-pulse {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.3); opacity: 0.6; }
        }

        /* Анімована кнопка додавання */
        .upload-container {
            text-align: center;
            margin: 2rem auto;
            position: relative;
            max-width: 1200px;
            padding: 0 1rem;
        }

        .upload-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(255, 107, 139, 0.4);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 1;
        }

        .upload-btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 25px rgba(255, 107, 139, 0.6);
        }

        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .upload-btn:hover::before {
            left: 100%;
        }

        /* Покращена галерея */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .gallery-item {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            background: var(--glass-color);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            cursor: pointer;
            aspect-ratio: 1 / 1;
            transform-style: preserve-3d;
        }

        .gallery-item:hover {
            transform: perspective(1000px) rotateX(5deg) translateY(-10px) scale(1.03);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: var(--transition);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(45, 52, 54, 0.9), transparent);
            color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .gallery-item:hover .item-info {
            opacity: 1;
            transform: translateY(0);
        }

        .item-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .item-date {
            font-size: 0.9rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Кнопка-сердечко з плашкою */
        .memories-btn-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 100;
        }

        .memories-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 107, 139, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            text-decoration: none;
            animation: pulse-heart 2s infinite;
        }

        .memories-btn-tooltip {
            position: absolute;
            bottom: 70px;
            right: 0;
            background: white;
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
            pointer-events: none;
            white-space: nowrap;
        }

        .memories-btn:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 8px 25px rgba(255, 107, 139, 0.8);
            animation: none;
        }

        .memories-btn:hover + .memories-btn-tooltip {
            opacity: 1;
            transform: translateY(0);
        }

        .memories-btn::after {
            content: '♥';
            transition: var(--transition);
        }

        .memories-btn:hover::after {
            transform: scale(1.2);
        }

        @keyframes pulse-heart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Покращене модальне вікно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f8f8;
            position: relative;
            overflow: hidden;
        }

        .modal-image {
            max-width: 100%;
            max-height: 70vh;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
            transition: transform 0.3s ease;
        }

        .modal-info {
            padding: 1.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            position: relative;
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .modal-date {
            font-size: 1rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Кнопки модального вікна */
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            z-index: 20;
            backdrop-filter: blur(5px);
        }

        .modal-close:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: rotate(90deg);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            z-index: 20;
            backdrop-filter: blur(5px);
        }

        .modal-prev {
            left: 1.5rem;
        }

        .modal-next {
            right: 1.5rem;
        }

        .modal-nav:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translateY(-50%) scale(1.1);
        }

        /* Кнопка редагування */
        .edit-btn {
            position: absolute;
            top: 1rem;
            right: 4rem;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            z-index: 20;
            backdrop-filter: blur(5px);
        }

        .edit-btn:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: rotate(-15deg);
        }

        /* Форма редагування */
        .edit-form {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            z-index: 30;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            width: calc(100% - 3rem);
            max-width: 500px;
            display: none;
            transition: var(--transition);
        }

        .edit-form.active {
            display: block;
            animation: slideUp 0.4s ease;
        }

        .edit-form h3 {
            margin-bottom: 1rem;
            color: var(--text-color);
            text-align: center;
            font-family: 'Playfair Display', serif;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .edit-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .edit-form input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            transition: var(--transition);
        }

        .edit-form input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 139, 0.2);
            outline: none;
        }

        .edit-form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .edit-form-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            transition: var(--transition);
        }

        .edit-form-save {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .edit-form-cancel {
            background: #f1f1f1;
            color: var(--text-color);
        }

        .edit-form-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Індикатор поточного фото */
        .photo-indicator {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 25;
        }

        .indicator-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transition: var(--transition);
            cursor: pointer;
        }

        .indicator-dot.active {
            background: white;
            transform: scale(1.2);
        }

        /* Анімації */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(20deg); opacity: 0; }
        }

        /* Сповіщення */
        .notification {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            transform: translateX(200%);
            transition: var(--transition);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.7);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--success-color);
        }

        .notification.error {
            border-left: 4px solid var(--error-color);
        }

        .notification i {
            font-size: 1.2rem;
        }

        /* Лоадер */
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .loader.active {
            display: flex;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Адаптивність */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .modal-content {
                max-width: 95%;
                max-height: 95%;
            }

            .modal-nav {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .edit-btn {
                right: 3.5rem;
                width: 35px;
                height: 35px;
            }

            .memories-btn-container {
                bottom: 1.5rem;
                right: 1.5rem;
            }

            .memories-btn {
                width: 50px;
                height: 50px;
            }

            h1 {
                font-size: clamp(2.5rem, 10vw, 4rem);
            }

            .subtitle {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .edit-form {
                width: calc(100% - 1rem);
                padding: 1rem;
            }

            .edit-form-buttons {
                justify-content: center;
            }

            .back-btn {
                top: 1rem;
                left: 1rem;
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <!-- Фон з розмитими blobs -->
    <div class="blob-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Кнопка "Назад" -->
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>

    <header>
        <!-- Пульсуючі сердечка -->
        <div class="header-hearts" id="header-hearts"></div>
        
        <h1>Наші спогади</h1>
        <p class="subtitle">Кожен момент разом - це маленьке щастя ♥</p>
    </header>

    <div class="upload-container">
        <input type="file" id="file-input" accept="image/*" multiple style="display: none;">
        <button class="upload-btn" id="upload-btn">
            <i class="fas fa-plus"></i> Додати фото
        </button>
        <div class="loader" id="loader">
            <div class="loader-spinner"></div>
        </div>
    </div>

    <div class="gallery-container">
        <div class="gallery-grid" id="gallery">
            <!-- Фото будуть додаватися сюди -->
        </div>
    </div>

    <!-- Модальне вікно для перегляду фото -->
    <div class="modal" id="image-modal">
        <div class="modal-content">
            <button class="edit-btn" id="edit-btn" title="Редагувати">
                <i class="fas fa-pencil-alt"></i>
            </button>
            <button class="modal-close" id="modal-close">
                <i class="fas fa-times"></i>
            </button>
            <button class="modal-nav modal-prev" id="modal-prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="modal-nav modal-next" id="modal-next">
                <i class="fas fa-chevron-right"></i>
            </button>
            
            <div class="modal-image-container">
                <img class="modal-image" id="modal-image" src="" alt="">
            </div>
            
            <div class="modal-info">
                <h3 class="modal-title" id="modal-title"></h3>
                <p class="modal-date" id="modal-date"></p>
                
                <!-- Форма редагування -->
                <div class="edit-form" id="edit-form">
                    <h3><i class="fas fa-edit"></i> Редагувати фото</h3>
                    
                    <div class="form-group">
                        <label for="edit-title-input"><i class="fas fa-heading"></i> Назва:</label>
                        <input type="text" id="edit-title-input" placeholder="Введіть нову назву">
                    </div>
                    
                    <div class="form-group">
                        <label for="edit-date-input"><i class="far fa-calendar-alt"></i> Дата:</label>
                        <input type="date" id="edit-date-input">
                    </div>
                    
                    <div class="edit-form-buttons">
                        <button class="edit-form-btn edit-form-cancel" id="cancel-edit">
                            <i class="fas fa-times"></i> Скасувати
                        </button>
                        <button class="edit-form-btn edit-form-save" id="save-edit">
                            <i class="fas fa-save"></i> Зберегти
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Кнопка-сердечко з плашкою -->
    <div class="memories-btn-container">
        <a href="slideshow.html" class="memories-btn" id="memories-btn"></a>
        <span class="memories-btn-tooltip">Наші спогади</span>
    </div>

    <div class="notification" id="notification"></div>

    <!-- Cloudinary Upload Widget JS -->
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <!-- EXIF.js для читання метаданих фото -->
    <script src="https://cdn.jsdelivr.net/npm/exif-js@2.3.0/exif.min.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCa3lKY8xOIviS9qnZ6-ej-pk_DM-P1guI",
            authDomain: "memory-e957a.firebaseapp.com",
            projectId: "memory-e957a",
            storageBucket: "memory-e957a.appspot.com",
            messagingSenderId: "512900159445",
            appId: "1:512900159445:web:6d7643f7d98db861bd8f5c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Конфігурація Cloudinary
        const cloudName = 'dl1gwo7zp';
        const apiKey = '767811986849387';
        const uploadPreset = 'romantic_gallery';

        // Елементи DOM
        const gallery = document.getElementById('gallery');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const memoriesBtn = document.getElementById('memories-btn');
        const notification = document.getElementById('notification');
        const loader = document.getElementById('loader');
        const modal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const modalTitle = document.getElementById('modal-title');
        const modalDate = document.getElementById('modal-date');
        const modalClose = document.getElementById('modal-close');
        const modalPrev = document.getElementById('modal-prev');
        const modalNext = document.getElementById('modal-next');
        const editBtn = document.getElementById('edit-btn');
        const editForm = document.getElementById('edit-form');
        const editTitleInput = document.getElementById('edit-title-input');
        const editDateInput = document.getElementById('edit-date-input');
        const saveEdit = document.getElementById('save-edit');
        const cancelEdit = document.getElementById('cancel-edit');
        const headerHearts = document.getElementById('header-hearts');

        // Змінні стану
        let currentPhotoIndex = 0;
        let photos = [];
        let currentEditingPhotoId = null;

        // Функція для показу сповіщення
        function showNotification(message, type = 'success') {
            const icon = type === 'success' ? 'fas fa-check-circle' : 'fas fa-exclamation-circle';
            notification.innerHTML = `<i class="${icon}"></i> ${message}`;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Функція для створення сердечок
        function createHearts(count = 15) {
            const colors = ['#ff6b8b', '#ff8e9e', '#ffb8c6', '#ffd166', '#ffdd59'];
            
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '♥';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                heart.style.left = (Math.random() * 100) + 'vw';
                heart.style.bottom = '0';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.animationDelay = (Math.random() * 0.5) + 's';
                heart.style.animationName = 'float';
                
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }
        }

        // Функція для створення пульсуючих сердечок в хедері
        function createPulseHearts() {
            const heartCount = 15;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart-pulse';
                heart.innerHTML = '♥';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.fontSize = (Math.random() * 1 + 1) + 'rem';
                headerHearts.appendChild(heart);
            }
        }

        // Функція для отримання дати з EXIF даних фото
        function getDateFromImage(file) {
            return new Promise((resolve) => {
                EXIF.getData(file, function() {
                    const exifDate = EXIF.getTag(this, 'DateTimeOriginal');
                    if (exifDate) {
                        const [datePart, timePart] = exifDate.split(' ');
                        const [year, month, day] = datePart.split(':');
                        const date = new Date(`${year}-${month}-${day}`);
                        resolve({
                            dateString: date.toLocaleDateString('uk-UA', {
                                day: 'numeric',
                                month: 'long',
                                year: 'numeric'
                            }),
                            dateObject: date
                        });
                    } else {
                        const today = new Date();
                        resolve({
                            dateString: today.toLocaleDateString('uk-UA', {
                                day: 'numeric',
                                month: 'long',
                                year: 'numeric'
                            }),
                            dateObject: today
                        });
                    }
                });
            });
        }

        // Функція для збереження фото у Firestore
        async function savePhotoToFirestore(photoData) {
            try {
                const docRef = await addDoc(collection(db, "photos"), photoData);
                return docRef.id;
            } catch (e) {
                console.error("Error adding document: ", e);
                throw e;
            }
        }

        // Функція для оновлення фото у Firestore
        async function updatePhotoInFirestore(id, updateData) {
            try {
                const photoRef = doc(db, "photos", id);
                await updateDoc(photoRef, updateData);
                return true;
            } catch (e) {
                console.error("Error updating document: ", e);
                throw e;
            }
        }

        // Функція для видалення фото з Firestore
        async function deletePhotoFromFirestore(id) {
            try {
                await deleteDoc(doc(db, "photos", id));
                return true;
            } catch (e) {
                console.error("Error deleting document: ", e);
                throw e;
            }
        }

        // Функція для завантаження фото з Firestore
        async function loadPhotosFromFirestore() {
            try {
                loader.classList.add('active');
                const querySnapshot = await getDocs(collection(db, "photos"));
                photos = [];
                gallery.innerHTML = '';
                
                querySnapshot.forEach((doc) => {
                    const photoData = doc.data();
                    photos.push({
                        id: doc.id,
                        ...photoData
                    });
                    
                    displayPhotoInGallery(photoData.imageUrl, photoData.title, photoData.date, doc.id);
                });
                
                // Сортуємо фото за датою (новіші перші)
                photos.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            } catch (e) {
                console.error("Error loading photos: ", e);
                showNotification('Помилка завантаження фото', 'error');
            } finally {
                loader.classList.remove('active');
            }
        }

        // Функція для відображення фото в галереї
        function displayPhotoInGallery(photoUrl, title, date, id) {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            galleryItem.dataset.id = id;
            
            galleryItem.innerHTML = `
                <img src="${photoUrl}" alt="${title}" loading="lazy">
                <div class="item-info">
                    <h3 class="item-title">${title}</h3>
                    <p class="item-date"><i class="far fa-calendar-alt"></i> ${date}</p>
                </div>
            `;
            
            gallery.appendChild(galleryItem);
            
            // Додаємо обробник кліку
            galleryItem.addEventListener('click', function() {
                const index = photos.findIndex(p => p.id === id);
                if (index !== -1) openModal(index);
            });
        }

        // Функція для відкриття модального вікна з фото
        function openModal(index) {
            currentPhotoIndex = index;
            const photo = photos[index];
            currentEditingPhotoId = photo.id;
            
            modalImage.src = photo.imageUrl;
            modalImage.onload = () => {
                modal.classList.add('active');
            };
            
            modalTitle.textContent = photo.title;
            modalDate.innerHTML = `<i class="far fa-calendar-alt"></i> ${photo.date}`;
            
            // Очистимо форму перед відкриттям
            editTitleInput.value = photo.title;
            
            // Встановлюємо дату для форми редагування
            const dateParts = photo.date.split(' ');
            if (dateParts.length >= 3) {
                const day = parseInt(dateParts[0]);
                const monthName = dateParts[1];
                const year = parseInt(dateParts[2]);
                
                const months = {
                    'січня': 0, 'лютого': 1, 'березня': 2, 'квітня': 3,
                    'травня': 4, 'червня': 5, 'липня': 6, 'серпня': 7,
                    'вересня': 8, 'жовтня': 9, 'листопада': 10, 'грудня': 11
                };
                
                if (months.hasOwnProperty(monthName)) {
                    const date = new Date(year, months[monthName], day);
                    editDateInput.valueAsDate = date;
                }
            }
            
            document.body.style.overflow = 'hidden';
            closeEditForm();
        }

        // Функція для закриття модального вікна
        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
            currentEditingPhotoId = null;
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // Функція для перегляду попереднього фото
        function showPrevPhoto() {
            currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
            openModal(currentPhotoIndex);
        }

        // Функція для перегляду наступного фото
        function showNextPhoto() {
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            openModal(currentPhotoIndex);
        }

        // Функція для завантаження на Cloudinary
        async function uploadToCloudinary(file) {
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', uploadPreset);
            formData.append('folder', 'romantic_gallery');
            
            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Помилка завантаження');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Помилка Cloudinary:', error);
                throw error;
            }
        }

        // Функція для відкриття форми редагування
        function openEditForm() {
            editForm.classList.add('active');
        }

        // Функція для закриття форми редагування
        function closeEditForm() {
            editForm.classList.remove('active');
        }

        // Функція для оновлення фото
        async function updatePhoto() {
            if (!currentEditingPhotoId) return;
            
            const newTitle = editTitleInput.value.trim();
            const newDate = editDateInput.value;
            
            if (!newTitle || !newDate) {
                showNotification('Будь ласка, заповніть всі поля', 'error');
                return;
            }
            
            const dateObj = new Date(newDate);
            const formattedDate = dateObj.toLocaleDateString('uk-UA', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
            
            try {
                await updatePhotoInFirestore(currentEditingPhotoId, {
                    title: newTitle,
                    date: formattedDate
                });
                
                // Оновлюємо дані в локальному масиві
                const photoIndex = photos.findIndex(p => p.id === currentEditingPhotoId);
                if (photoIndex !== -1) {
                    photos[photoIndex].title = newTitle;
                    photos[photoIndex].date = formattedDate;
                    
                    // Оновлюємо UI
                    modalTitle.textContent = newTitle;
                    modalDate.innerHTML = `<i class="far fa-calendar-alt"></i> ${formattedDate}`;
                    
                    // Оновлюємо галерею
                    const galleryItem = document.querySelector(`.gallery-item[data-id="${currentEditingPhotoId}"]`);
                    if (galleryItem) {
                        const titleElement = galleryItem.querySelector('.item-title');
                        const dateElement = galleryItem.querySelector('.item-date');
                        if (titleElement) titleElement.textContent = newTitle;
                        if (dateElement) dateElement.innerHTML = `<i class="far fa-calendar-alt"></i> ${formattedDate}`;
                    }
                }
                
                showNotification('Фото успішно оновлено!');
                closeEditForm();
            } catch (error) {
                console.error('Помилка при оновленні фото:', error);
                showNotification('Помилка при оновленні фото', 'error');
            }
        }

        // Обробник кліку на кнопку завантаження
        uploadBtn.addEventListener('click', function() {
            fileInput.click();
        });

        // Обробник вибору файлів
        fileInput.addEventListener('change', async function(e) {
            const files = e.target.files;
            
            if (files.length === 0) return;
            
            try {
                loader.classList.add('active');
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (!file.type.match('image.*')) continue;
                    
                    try {
                        // Отримуємо дату з метаданих
                        const { dateString, dateObject } = await getDateFromImage(file);
                        
                        // Завантажуємо на Cloudinary
                        const result = await uploadToCloudinary(file);
                        
                        if (result && result.secure_url) {
                            const title = file.name.split('.')[0].replace(/_/g, ' ');
                            
                            // Зберігаємо дані у Firestore
                            const photoData = {
                                imageUrl: result.secure_url,
                                title: title,
                                date: dateString,
                                createdAt: dateObject.toISOString()
                            };
                            
                            const docId = await savePhotoToFirestore(photoData);
                            
                            // Додаємо фото до масиву
                            photos.push({
                                id: docId,
                                ...photoData
                            });
                            
                            // Відображаємо фото в галереї
                            displayPhotoInGallery(result.secure_url, title, dateString, docId);
                    
                            showNotification('Фото успішно додано!');
                        } else {
                            throw new Error('Не вдалося завантажити фото');
                        }
                    } catch (error) {
                        console.error('Помилка:', error);
                        showNotification('Помилка при завантаженні фото', 'error');
                    }
                }
            } finally {
                loader.classList.remove('active');
                fileInput.value = '';
            }
        });

        // Обробники подій для модального вікна
        modalClose.addEventListener('click', closeModal);
        modalPrev.addEventListener('click', showPrevPhoto);
        modalNext.addEventListener('click', showNextPhoto);

        // Обробник кліку поза модальним вікном
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Обробники для кнопки редагування
        editBtn.addEventListener('click', openEditForm);

        // Обробники для форми редагування
        saveEdit.addEventListener('click', updatePhoto);
        cancelEdit.addEventListener('click', closeEditForm);

        // Анімація для кнопки "Наші спогади" - видаляємо старий обробник подій
        // memoriesBtn.addEventListener('click', function() {
        //     createHearts(25);
        // });

        // Обробник клавіш для навігації по фото
        document.addEventListener('keydown', function(e) {
            if (modal.classList.contains('active')) {
                if (e.key === 'Escape') {
                    if (editForm.classList.contains('active')) {
                        closeEditForm();
                    } else {
                        closeModal();
                    }
                } else if (e.key === 'ArrowLeft') {
                    showPrevPhoto();
                } else if (e.key === 'ArrowRight') {
                    showNextPhoto();
                }
            }
        });

        // Ініціалізація сторінки
        document.addEventListener('DOMContentLoaded', function() {
            // Додамо пульсуючі сердечка в хедер
            createPulseHearts();
            
            // Додамо трохи сердечок при завантаженні сторінки
            setTimeout(() => createHearts(10), 1000);
            
            // Завантажуємо фото з Firestore
            loadPhotosFromFirestore();
        });
    </script>
</body>
