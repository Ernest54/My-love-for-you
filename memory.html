<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">

    <title>–ù–∞—à—ñ –º–æ–º–µ–Ω—Ç–∏ –ø—Ä–æ–∂–∏—Ç—ñ —Ä–∞–∑–æ–º</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b8b;
            --secondary-color: #ff8e9e;
            --accent-color: #ffd166;
            --dark-color: #2d3436;
            --light-color: #f7f1e3;
            --bg-color: #fff5f7;
            --text-color: #5a3d4e;
            --glass-color: rgba(255, 255, 255, 0.25);
            --success-color: #4caf50;
            --error-color: #f44336;
            --modal-bg: rgba(45, 52, 54, 0.9);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        /* –§–æ–Ω –∑ —Ä–æ–∑–º–∏—Ç–∏–º–∏ blobs */
        .blob-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
            overflow: hidden;
        }
        .blob {
            position: absolute;
            filter: blur(60px);
            animation: blob-move 20s infinite alternate ease-in-out;
            opacity: 0.8;
        }
        .blob-1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }
        .blob-2 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--secondary-color) 0%, transparent 70%);
            bottom: -150px;
            right: -100px;
            animation-delay: 2s;
        }
        .blob-3 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, var(--accent-color) 0%, transparent 70%);
            top: 50%;
            left: 30%;
            animation-delay: 4s;
        }
        @keyframes blob-move {
            0% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(50px, -30px) scale(1.1);
            }
            50% {
                transform: translate(20px, 40px) scale(0.9);
            }
            75% {
                transform: translate(-30px, -20px) scale(1.05);
            }
            100% {
                transform: translate(-50px, 30px) scale(0.95);
            }
        }
        /* –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" */
        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateX(-3px);
        }
        /* –•–µ–¥–µ—Ä –∑ –∞–Ω—ñ–º–∞—Ü—ñ—î—é */
        header {
            text-align: center;
            padding: 3rem 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(255,255,255,0.05)" d="M0,0 L100,0 L100,100 Q50,80 0,100 Z"></path></svg>');
            background-size: 100% 100%;
            background-repeat: no-repeat;
            background-position: bottom;
            pointer-events: none;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(3rem, 10vw, 5rem);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            animation: fadeInDown 1s ease;
        }
        .subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease;
        }
        /* –ü—É–ª—å—Å—É—é—á—ñ —Å–µ—Ä–¥–µ—á–∫–∞ –≤ —Ö–µ–¥–µ—Ä—ñ */
        .header-hearts {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .heart-pulse {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.3);
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.3); opacity: 0.6; }
        }
        /* –ê–Ω—ñ–º–æ–≤–∞–Ω–∞ –∫–Ω–æ–ø–∫–∞ –¥–æ–¥–∞–≤–∞–Ω–Ω—è */
        .upload-container {
            text-align: center;
            margin: 2rem auto;
            position: relative;
            max-width: 1200px;
            padding: 0 1rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            align-items: center;
        }
        .upload-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(255, 107, 139, 0.4);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 1;
        }
        .upload-btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 25px rgba(255, 107, 139, 0.6);
        }
        .upload-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        .upload-btn:hover::before {
            left: 100%;
        }
        /* –ö–æ–Ω—Ç—Ä–æ–ª—ñ –¥–ª—è —Å—ñ—Ç–∫–∏ */
        .grid-controls {
            display: flex;
            gap: 0.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            padding: 0.5rem 1rem;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(255, 107, 139, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .grid-controls::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
            z-index: -1;
        }
        .grid-controls:hover::before {
            left: 100%;
        }
        .grid-btn {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.4);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }
        .grid-btn.active {
            background: white;
            color: var(--primary-color);
            transform: scale(1.1);
        }
        /* –ü–æ–∫—Ä–∞—â–µ–Ω–∞ –≥–∞–ª–µ—Ä–µ—è */
        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 1rem 0;
        }
        .gallery-item {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            background: var(--glass-color);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            cursor: pointer;
            aspect-ratio: 1 / 1;
            transform-style: preserve-3d;
        }
        .gallery-item:hover {
            transform: perspective(1000px) rotateX(5deg) translateY(-10px) scale(1.03);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: var(--transition);
        }
        .gallery-item:hover img, .gallery-item:hover video {
            transform: scale(1.05);
        }
        .item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(45, 52, 54, 0.9), transparent);
            color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }
        .gallery-item:hover .item-info {
            opacity: 1;
            transform: translateY(0);
        }
        .item-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }
        .item-date {
            font-size: 0.9rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .media-type {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        /* –ö–Ω–æ–ø–∫–∞-—Å–µ—Ä–¥–µ—á–∫–æ –∑ –ø–ª–∞—à–∫–æ—é */
        .memories-btn-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 100;
        }
        .memories-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(255, 107, 139, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            text-decoration: none;
            animation: pulse-heart 2s infinite;
        }
        .memories-btn-tooltip {
            position: absolute;
            bottom: 70px;
            right: 0;
            background: white;
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(10px);
            transition: var(--transition);
            pointer-events: none;
            white-space: nowrap;
        }
        .memories-btn:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 8px 25px rgba(255, 107, 139, 0.8);
            animation: none;
        }
        .memories-btn:hover + .memories-btn-tooltip {
            opacity: 1;
            transform: translateY(0);
        }
        .memories-btn::after {
            content: '‚ô•';
            transition: var(--transition);
        }
        .memories-btn:hover::after {
            transform: scale(1.2);
        }
        @keyframes pulse-heart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        /* –ü–æ–∫—Ä–∞—â–µ–Ω–µ –º–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-bg);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .modal.active {
            display: flex;
            opacity: 1;
        }
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }
        .modal.active .modal-content {
            transform: scale(1);
        }
        .modal-media-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8f8f8;
            position: relative;
            overflow: hidden;
        }
        .modal-media {
            max-width: 100%;
            max-height: 70vh;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
        }
        .modal-info {
            padding: 1.5rem;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            position: relative;
        }
        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .modal-date {
            font-size: 1rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        /* –ö–Ω–æ–ø–∫–∏ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ */
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            z-index: 20;
            backdrop-filter: blur(5px);
        }
        .modal-close:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: rotate(90deg);
        }
        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            z-index: 20;
            backdrop-filter: blur(5px);
        }
        .modal-prev {
            left: 1.5rem;
        }
        .modal-next {
            right: 1.5rem;
        }
        .modal-nav:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translateY(-50%) scale(1.1);
        }
        /* –ö–Ω–æ–ø–∫–∞ —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è */
        .edit-btn {
            position: absolute;
            top: 1rem;
            right: 4rem;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            z-index: 20;
            backdrop-filter: blur(5px);
        }
        .edit-btn:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: rotate(-15deg);
        }
        /* –§–æ—Ä–º–∞ —Ä–µ–¥–∞–≥—É–≤–∞–Ω–Ω—è */
        .edit-form {
            position: absolute;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            z-index: 30;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            width: calc(100% - 3rem);
            max-width: 500px;
            display: none;
            transition: var(--transition);
        }
        .edit-form.active {
            display: block;
            animation: slideUp 0.4s ease;
        }
        .edit-form h3 {
            margin-bottom: 1rem;
            color: var(--text-color);
            text-align: center;
            font-family: 'Playfair Display', serif;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .edit-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }
        .edit-form input, .edit-form select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            transition: var(--transition);
        }
        .edit-form input:focus, .edit-form select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 107, 139, 0.2);
            outline: none;
        }
        .edit-form-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            margin-top: 1rem;
        }
        .edit-form-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            transition: var(--transition);
        }
        .edit-form-save {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
        }
        .edit-form-cancel {
            background: #f1f1f1;
            color: var(--text-color);
        }
        .edit-form-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        /* –ö–æ–ª–µ–∫—Ü—ñ—ó */
        .collections-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100%;
            background: white;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: var(--transition);
            overflow-y: auto;
            padding: 2rem;
        }
        .collections-panel.active {
            right: 0;
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5rem;
        }
        .panel-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .collection-item {
            padding: 0.75rem;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: var(--transition);
        }
        .collection-item:hover {
            background: #f8f8f8;
        }
        .collection-form {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        .collection-form input {
            flex: 1;
        }
        /* –ê–Ω—ñ–º–∞—Ü—ñ—ó */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInDown {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(20deg); opacity: 0; }
        }
        /* –°–ø–æ–≤—ñ—â–µ–Ω–Ω—è */
        .notification {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            transform: translateX(200%);
            transition: var(--transition);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            backdrop-filter: blur(10px);
            background: rgba(0, 0, 0, 0.7);
        }
        .notification.show {
            transform: translateX(0);
        }
        .notification.success {
            border-left: 4px solid var(--success-color);
        }
        .notification.error {
            border-left: 4px solid var(--error-color);
        }
        .notification i {
            font-size: 1.2rem;
        }
        /* –õ–æ–∞–¥–µ—Ä */
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .loader.active {
            display: flex;
        }
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {

                closeEditForm();
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –æ–Ω–æ–≤–ª–µ–Ω–Ω—ñ —Ñ–æ—Ç–æ:', error);
                showNotification('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –æ–Ω–æ–≤–ª–µ–Ω–Ω—ñ —Ñ–æ—Ç–æ', 'error');
            }
        }

        // –û–±—Ä–æ–±–Ω–∏–∫ –∫–ª—ñ–∫—É –Ω–∞ –∫–Ω–æ–ø–∫—É –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
        uploadBtn.addEventListener('click', function() {
            fileInput.click();
        });

        // –û–±—Ä–æ–±–Ω–∏–∫ –≤–∏–±–æ—Ä—É —Ñ–∞–π–ª—ñ–≤
        fileInput.addEventListener('change', async function(e) {
            const files = e.target.files;
            if (files.length === 0) return;
            try {
                loader.classList.add('active');
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (!file.type.match('image.*') && !file.type.match('video.*')) continue;

                    try {
                        const { dateString, dateObject } = await getDateFromImage(file);
                        const result = await uploadToCloudinary(file);
                        if (result && result.secure_url) {
                            const title = file.name.split('.')[0].replace(/_/g, ' ');
                            const isVideo = file.type.startsWith('video/');
                            const mediaData = {
                                imageUrl: isVideo ? null : result.secure_url,
                                videoUrl: isVideo ? result.secure_url : null,
                                title: title,
                                date: dateString,
                                createdAt: dateObject.toISOString(),
                                type: isVideo ? 'video' : 'image'
                            };
                            const docId = await saveMediaToFirestore(mediaData);
                            photos.push({ id: docId, ...mediaData });
                            displayPhotoInGallery({ id: docId, ...mediaData });
                            showNotification('–ú–µ–¥—ñ–∞ —É—Å–ø—ñ—à–Ω–æ –¥–æ–¥–∞–Ω–æ!');
                        }
                    } catch (error) {
                        console.error('–ü–æ–º–∏–ª–∫–∞:', error);
                        showNotification('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ –º–µ–¥—ñ–∞', 'error');
                    }
                }
            } finally {
                loader.classList.remove('active');
                fileInput.value = '';
            }
        });

        // –ö–µ—Ä—É–≤–∞–Ω–Ω—è —Å—ñ—Ç–∫–æ—é
        gridBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                gridBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const cols = btn.dataset.cols;
                gallery.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            });
        });

        // –ü–∞–Ω–µ–ª—å –∫–æ–ª–µ–∫—Ü—ñ–π
        collectionsBtn.addEventListener('click', () => {
            collectionsPanel.classList.add('active');
            loadAllCollections();
        });
        closeCollectionsBtn.addEventListener('click', () => {
            collectionsPanel.classList.remove('active');
        });

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–ª–µ–∫—Ü—ñ–π
        async function loadAllCollections() {
            try {
                const q = query(collection(db, "collections"));
                const querySnapshot = await getDocs(q);
                collections = [];
                collectionsList.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    collections.push({ id: doc.id, ...data });
                    const el = document.createElement('div');
                    el.className = 'collection-item';
                    el.textContent = data.name;
                    el.addEventListener('click', () => {
                        addMediaToCollection(doc.id);
                    });
                    collectionsList.appendChild(el);
                });
            } catch (e) {
                console.error("Error loading collections: ", e);
            }
        }

        async function loadCollectionsForSelect() {
            try {
                const q = query(collection(db, "collections"));
                const querySnapshot = await getDocs(q);
                editCollectionSelect.innerHTML = '<option value="">–ë–µ–∑ –∫–æ–ª–µ–∫—Ü—ñ—ó</option>';
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const option = document.createElement('option');
                    option.value = doc.id;
                    option.textContent = data.name;
                    editCollectionSelect.appendChild(option);
                });
            } catch (e) {
                console.error("Error loading collections for select: ", e);
            }
        }

        // ‚úÖ –í–∏–ø—Ä–∞–≤–ª–µ–Ω–∏–π –æ–±—Ä–æ–±–Ω–∏–∫ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–æ–ª–µ–∫—Ü—ñ—ó
        addCollectionBtn.addEventListener('click', async () => {
            const name = newCollectionNameInput.value.trim();
            if (!name) {
                showNotification('–í–≤–µ–¥—ñ—Ç—å –Ω–∞–∑–≤—É –∫–æ–ª–µ–∫—Ü—ñ—ó', 'error');
                return;
            }
            try {
                const docRef = await addDoc(collection(db, "collections"), {
                    name: name,
                    createdAt: new Date().toISOString()
                });
                newCollectionNameInput.value = '';
                loadAllCollections();
                showNotification('–ö–æ–ª–µ–∫—Ü—ñ—é —Å—Ç–≤–æ—Ä–µ–Ω–æ!');
            } catch (e) {
                console.error("Error creating collection: ", e);
                showNotification('–ü–æ–º–∏–ª–∫–∞ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–æ–ª–µ–∫—Ü—ñ—ó', 'error');
            }
        });

        function addMediaToCollection(collectionId) {
            if (!currentEditingPhotoId) return;
            try {
                addDoc(collection(db, "collectionItems"), {
                    collectionId: collectionId,
                    mediaId: currentEditingPhotoId,
                    addedAt: new Date().toISOString()
                });
                showNotification('–î–æ–¥–∞–Ω–æ –¥–æ –∫–æ–ª–µ–∫—Ü—ñ—ó');
            } catch (e) {
                showNotification('–ü–æ–º–∏–ª–∫–∞ –¥–æ–¥–∞–≤–∞–Ω–Ω—è', 'error');
            }
        }

        // –û–±—Ä–æ–±–Ω–∏–∫–∏ –ø–æ–¥—ñ–π –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞
        modalClose.addEventListener('click', closeModal);
        modalPrev.addEventListener('click', showPrevPhoto);
        modalNext.addEventListener('click', showNextPhoto);
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });
        editBtn.addEventListener('click', openEditForm);
        saveEdit.addEventListener('click', updatePhoto);
        cancelEdit.addEventListener('click', closeEditForm);

        // –û–±—Ä–æ–±–Ω–∏–∫ –∫–ª–∞–≤—ñ—à –¥–ª—è –Ω–∞–≤—ñ–≥–∞—Ü—ñ—ó –ø–æ —Ñ–æ—Ç–æ
        document.addEventListener('keydown', function(e) {
            if (modal.classList.contains('active')) {
                if (e.key === 'Escape') {
                    if (editForm.classList.contains('active')) {
                        closeEditForm();
                    } else {
                        closeModal();
                    }
                } else if (e.key === 'ArrowLeft') {
                    showPrevPhoto();
                } else if (e.key === 'ArrowRight') {
                    showNextPhoto();
                }
            }
        });

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        document.addEventListener('DOMContentLoaded', function() {
            createPulseHearts();
            setTimeout(() => createHearts(10), 1000);
            loadPhotosFromFirestore();
            loadAllCollections();
        });
    </script>
</body>
