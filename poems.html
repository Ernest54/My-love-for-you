<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Мої вірші</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&family=Roboto:wght@300;400;500&family=Dancing+Script:wght@400;700&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Глобальні змінні */
    :root {
      --primary: #6b5b45;
      --secondary: #e1c9a6;
      --light: #f8f1e5;
      --dark: #3a2e20;
      --accent: #8b7355;
      --transition: all 0.4s cubic-bezier(0.65, 0, 0.35, 1);
      --current-font: "'Playfair Display', serif";
      --safe-area-top: env(safe-area-inset-top, 20px);
      --safe-area-bottom: env(safe-area-inset-bottom, 20px);
      --safe-area-left: env(safe-area-inset-left, 10px);
      --safe-area-right: env(safe-area-inset-right, 10px);
    }

    /* Анімації */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    @keyframes mark {
      0% { background: radial-gradient(#3333333d 0%, #33333300 35%); }
      50% { background: radial-gradient(#3333333d 0%, #33333300 35%); }
      75% { background: radial-gradient(var(--primary) 35%, var(--dark) 60%); }
      100% { background: radial-gradient(var(--primary) 65%, var(--dark) 100%); }
    }
    @keyframes unmark {
      0% { background: radial-gradient(var(--primary) 65%, var(--dark) 100%); }
      50% { background: linear-gradient(#ffffff 35%, var(--light) 60%); }
      100% { background: radial-gradient(#ffffff 30%, var(--light) 100%); }
    }
    @keyframes falling {
      0% { 
        transform: translate(calc(-10px + (20px * var(--random))), -10%) rotate(0deg); 
        opacity: 0; 
      }
      10% { opacity: 0.8; }
      100% { 
        transform: translate(calc(10px + (80px * var(--random))), 100vh) rotate(calc(360deg * var(--random)));
        opacity: 0; 
      }
    }
    @keyframes pulseGlow {
      0%, 100% { 
        box-shadow: 0 0 5px rgba(139, 115, 85, 0.3);
      }
      50% { 
        box-shadow: 0 0 15px rgba(139, 115, 85, 0.6), 0 0 25px rgba(139, 115, 85, 0.4);
      }
    }

    /* Базові стилі */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: var(--current-font);
      background: url('Фон для віршів.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--dark);
      min-height: 100dvh;
      overflow-x: hidden;
      transition: var(--transition);
      position: relative;
    }

    /* Падаючі пелюстки */
    .petal {
      position: fixed;
      top: -10%;
      z-index: 9999;
      pointer-events: none;
      user-select: none;
      will-change: transform;
      animation: falling linear infinite;
      opacity: 0.7;
    }

    /* Кнопка "Назад" */
    .back-btn-container {
      position: fixed;
      top: calc(var(--safe-area-top) + 20px);
      left: calc(var(--safe-area-left) + 20px);
      z-index: 1001;
      width: 120px;
    }
    .back-btn {
      display: flex;
      height: 2.5em;
      width: 100%;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      letter-spacing: 1px;
      transition: var(--transition);
      cursor: pointer;
      border: none;
      background-color: var(--primary);
      color: var(--light);
      padding: 0 15px;
      font-family: inherit;
      font-size: 1rem;
      gap: 8px;
    }
    .back-btn:hover {
      background-color: #7a5c3c;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transform: translateY(-2px);
    }

    /* Заголовок */
    .header-title {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--light);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      z-index: 1000;
      font-weight: 700;
      letter-spacing: 1px;
      padding: 15px 0;
      text-align: center;
      background: linear-gradient(to right, var(--primary), var(--accent));
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      padding-left: var(--safe-area-left);
      padding-right: var(--safe-area-right);
    }

    /* Основне меню (пошук і список віршів) */
    .main-menu {
      margin-top: 70px;
      padding: 20px;
      background: rgba(225, 201, 166, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      max-height: 40dvh;
      overflow-y: auto;
      margin: 70px 20px 10px 20px;
      border: 1px solid rgba(107, 91, 69, 0.2);
    }

    /* Пошук */
    .search-container {
      margin-bottom: 15px;
    }
    .search-input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 25px;
      border: 1px solid var(--secondary);
      background: rgba(255,255,255,0.8);
      font-family: inherit;
      font-size: 1rem;
    }
    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(107, 91, 69, 0.1);
    }

    /* Список віршів */
    .poems-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .poem-item {
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 1.05rem;
      border: 1px solid rgba(107, 91, 69, 0.1);
    }
    .poem-item:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .poem-item.active {
      background: rgba(139, 115, 85, 0.3);
      border-left: 4px solid var(--primary);
      font-weight: 600;
    }

    /* Індикатор відтворення аудіо */
    .poem-item.playing {
      animation: pulseGlow 2s ease-in-out infinite;
      border-left: 4px solid var(--accent);
    }

    /* Модальне вікно */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 3000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
    }
    .modal.open {
      opacity: 1;
      visibility: visible;
    }
    .modal-content {
      background: rgba(248, 241, 229, 0.98);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      width: 90%;
      max-width: 800px;
      max-height: 90dvh;
      overflow-y: auto;
      padding: 30px;
      position: relative;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      transform: scale(0.95);
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      border: 1px solid rgba(107, 91, 69, 0.2);
    }
    .modal.open .modal-content {
      transform: scale(1);
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--secondary);
      padding-bottom: 10px;
    }
    .modal-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--dark);
    }
    .modal-close {
      background: none;
      border: none;
      font-size: 1.8rem;
      color: var(--dark);
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: var(--transition);
    }
    .modal-close:hover {
      background: rgba(0,0,0,0.1);
    }

    /* Відображення вірша */
    .poem-display-content {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #333;
      white-space: pre-line;
      text-align: center;
      hyphens: auto;
    }
    .poem-display-content p {
      margin: 10px 0;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s ease forwards;
      animation-delay: calc(var(--i) * 0.1s);
    }

    /* Кнопки у модальному вікні */
    .poem-actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    .poem-action-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: var(--primary);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: var(--transition);
    }
    .poem-action-btn:hover {
      background-color: #8b7355;
      transform: translateY(-2px);
    }
    .poem-action-btn.cancel {
      background-color: #ccc;
      color: #333;
    }
    .poem-action-btn.cancel:hover {
      background-color: #bbb;
    }

    /* Вибір шрифту */
    .font-selector {
      position: fixed;
      bottom: calc(20px + var(--safe-area-bottom));
      right: calc(20px + var(--safe-area-right));
      background: rgba(107, 91, 69, 0.9);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: var(--transition);
      backdrop-filter: blur(5px);
    }
    .font-selector:hover {
      transform: scale(1.1);
      background-color: #8b7355;
    }

    /* Кнопка додавання вірша */
    .add-poem-btn {
      position: fixed;
      bottom: calc(20px + var(--safe-area-bottom));
      left: calc(20px + var(--safe-area-left));
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: var(--transition);
    }
    .add-poem-btn:hover {
      transform: scale(1.1);
      background-color: #8b7355;
    }

    /* Контроль гучності */
    .volume-control {
      position: fixed;
      top: calc(var(--safe-area-top) + 20px);
      right: calc(var(--safe-area-right) + 20px);
      z-index: 1001;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(107, 91, 69, 0.8);
      padding: 5px 10px;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .volume-icon {
      color: var(--light);
      width: 20px;
      height: 20px;
    }
    .volume-slider {
      width: 100px;
      height: 5px;
      -webkit-appearance: none;
      appearance: none;
      background: var(--light);
      outline: none;
      border-radius: 5px;
      opacity: 0.7;
      transition: var(--transition);
    }
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: var(--light);
      cursor: pointer;
    }

    /* Меню вибору шрифтів */
    .font-options {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: rgba(107, 91, 69, 0.95);
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      z-index: 1000;
      transform: translateY(10px);
      opacity: 0;
      pointer-events: none;
      transition: var(--transition);
      backdrop-filter: blur(5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .font-options.show {
      transform: translateY(0);
      opacity: 1;
      pointer-events: all;
    }
    .font-option {
      padding: 8px 12px;
      color: var(--light);
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 5px;
      transition: var(--transition);
      font-size: 0.95rem;
    }
    .font-option:hover {
      background: rgba(225, 201, 166, 0.3);
    }
    .font-option.active {
      background: rgba(225, 201, 166, 0.5);
      font-weight: 500;
    }

    /* Індикатор завантаження */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: var(--secondary);
      z-index: 2001;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease;
    }

    /* Адаптивність */
    @media (max-width: 768px) {
      .modal-content {
        width: 95%;
        padding: 20px;
      }
      .main-menu {
        padding: 15px;
        margin: 70px 10px 10px 10px;
      }
      .search-input {
        font-size: 0.95rem;
      }
      .poem-item {
        font-size: 0.95rem;
        padding: 10px 12px;
      }
      .volume-control {
        top: calc(var(--safe-area-top) + 12px);
        right: calc(var(--safe-area-right) + 10px);
        padding: 4px 8px;
      }
      .volume-slider {
        width: 70px;
      }
      .add-poem-btn, .font-selector {
        bottom: calc(var(--safe-area-bottom) + 20px);
      }
      .add-poem-btn {
        left: calc(var(--safe-area-left) + 20px);
      }
      .font-selector {
        right: calc(var(--safe-area-right) + 20px);
      }
    }

    @media (max-width: 480px) {
      .modal-content {
        width: 98%;
        padding: 15px;
      }
      .modal-title {
        font-size: 1.3rem;
      }
      .poem-display-content {
        font-size: 1.05rem;
      }
      .poem-action-btn {
        padding: 8px 16px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

        firebase.initializeApp(firebaseConfig);

      } catch (error) {
        console.error("Помилка ініціалізації Firebase:", error);
        return false;
      }

    // Ініціалізація Supabase
    async function initializeSupabase() {
      try {
        supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        const { data: buckets, error: bucketsError } = await supabaseClient.storage.listBuckets();

        if (bucketsError) {
          console.error("Помилка доступу до сховища:", bucketsError);
          throw new Error("Не вдалося отримати доступ до сховища");
        }

        // Безпечна перевірка
        if (!buckets || !Array.isArray(buckets)) {
          console.warn("Список бакетів порожній або не є масивом");
          return true;
        }

        const bucketExists = buckets.some(b => b.name === 'poetry-audio');
        if (!bucketExists) {
          console.warn('Бакет "poetry-audio" не знайдено. Переконайтеся, що він створений у Supabase.');
        }

        return true;
      } catch (error) {
        console.error("Помилка ініціалізації Supabase:", error.message);
        return false;
      }
    }

    // Створення пелюсток
    function createPetals() {
      const petals = ['🌸', '🍀', '🌹', '🌼', '🌺', '🍁'];
      const container = document.body;
      for (let i = 0; i < 15; i++) {
        const petal = document.createElement('div');
        petal.className = 'petal';
        petal.innerHTML = petals[Math.floor(Math.random() * petals.length)];
        const random = Math.random();
        petal.style.setProperty('--random', random);
        petal.style.left = `${random * 100}%`;
        petal.style.fontSize = (Math.random() * 15 + 10) + 'px';
        petal.style.animationDuration = `${5 + random * 10}s`;
        petal.style.animationDelay = `${random * 5}s`;
        container.appendChild(petal);
      }
    }

    // Модалки
    function showModal(modalId) {
      document.getElementById(modalId).classList.add('open');
    }
    function closeModal() {
      document.getElementById('poemModal').classList.remove('open');
      stopCurrentAudio();
    }
    function closeFormModal() {
      document.getElementById('formModal').classList.remove('open');
      document.getElementById('poemTitle').value = '';
      document.getElementById('poemText').value = '';
      document.getElementById('audioUpload').value = '';
    }

    // Зупинити аудіо
    function stopCurrentAudio() {
      if (currentlyPlayingAudio) {
        currentlyPlayingAudio.pause();
        currentlyPlayingAudio = null;
      }
    }

    // Завантажити вірші
    async function loadPoems() {
      showLoader();
      try {
        const snapshot = await db.collection('poems').orderBy('createdAt', 'desc').get();
        const poemsList = document.getElementById('poemsList');
        poemsList.innerHTML = '';
        allPoems = [];

        if (snapshot.empty) {
          poemsList.innerHTML = '<div style="text-align:center; padding:10px; color:#666;">Немає віршів</div>';
          return;
        }

        snapshot.forEach(doc => {
          const poem = doc.data();
          poem.id = doc.id;
          allPoems.push(poem);

          const item = document.createElement('div');
          item.className = 'poem-item';
          item.textContent = poem.title;
          item.dataset.poemId = doc.id;
          item.onclick = () => openPoemModal(doc.id);

          if (poem.audioUrl) {
            const audio = document.createElement('audio');
            audio.id = `${doc.id}-audio`;
            audio.dataset.src = poem.audioUrl;
            audio.preload = 'none';
            item.appendChild(audio);
            lazyLoadAudio(audio);
          }

          poemsList.appendChild(item);
        });

        setupSearch();
      } catch (error) {
        console.error("Помилка завантаження віршів:", error);
        showError("Не вдалося завантажити вірші.");
      } finally {
        hideLoader();
      }
    }

    // Пошук
    function setupSearch() {
      const searchInput = document.getElementById('poemSearch');
      searchInput.addEventListener('input', () => {
        const term = searchInput.value.toLowerCase();
        document.querySelectorAll('.poem-item').forEach(item => {
          const title = item.textContent.toLowerCase();
          item.style.display = title.includes(term) ? '' : 'none';
        });
      });
    }

    // Відкрити вірш у модальному вікні
    function openPoemModal(poemId) {
      const poem = allPoems.find(p => p.id === poemId);
      if (!poem) return;

      document.getElementById('modalTitle').textContent = poem.title;
      const content = document.getElementById('modalContent');
      content.innerHTML = '';
      const lines = poem.text.split('\n');
      lines.forEach((line, i) => {
        if (line.trim() === '') return;
        const p = document.createElement('p');
        p.textContent = line;
        p.style.setProperty('--i', i);
        content.appendChild(p);
      });

      currentPoemId = poemId;

      // Відтворення аудіо
      const audio = document.getElementById(`${poemId}-audio`);
      if (audio && audio.dataset.src) {
        audio.volume = document.getElementById('volumeSlider').value;
        audio.currentTime = 0;
        currentlyPlayingAudio = audio;
        audio.onplay = () => {
          const item = document.querySelector(`.poem-item[data-poem-id="${poemId}"]`);
          if (item) item.classList.add('playing');
        };
        audio.onpause = () => {
          const item = document.querySelector(`.poem-item[data-poem-id="${poemId}"]`);
          if (item) item.classList.remove('playing');
        };
        audio.onended = () => {
          const item = document.querySelector(`.poem-item[data-poem-id="${poemId}"]`);
          if (item) item.classList.remove('playing');
        };
        try {
          audio.play().catch(e => {
            const playButton = document.createElement('button');
            playButton.textContent = '▶ Відтворити аудіо';
            playButton.className = 'poem-action-btn';
            playButton.style.margin = '20px auto';
            playButton.style.display = 'block';
            playButton.onclick = () => {
              audio.play().then(() => {
                playButton.remove();
              }).catch(err => {
                showError("Не вдалося відтворити аудіо: " + err.message);
              });
            };
            content.appendChild(playButton);
          });
        } catch (e) {
          console.log("Не вдалося запустити аудіо:", e);
        }
      }

      showModal('poemModal');
    }

    // Відкрити форму
    function openFormModal(isEdit = false) {
      if (isEdit) {
        const poem = allPoems.find(p => p.id === currentPoemId);
        if (poem) {
          document.getElementById('formModalTitle').textContent = 'Редагувати вірш';
          document.getElementById('poemTitle').value = poem.title;
          document.getElementById('poemText').value = poem.text;
        }
      } else {
        document.getElementById('formModalTitle').textContent = 'Додати вірш';
        document.getElementById('poemTitle').value = '';
        document.getElementById('poemText').value = '';
      }
      showModal('formModal');
    }

    // Зберегти вірш
    async function savePoem() {
      const title = document.getElementById('poemTitle').value.trim();
      const text = document.getElementById('poemText').value.trim();
      const audioFile = document.getElementById('audioUpload').files[0];
      const isEdit = !!currentPoemId;

      if (!title || !text) {
        showError('Будь ласка, заповніть назву та текст вірша');
        return;
      }

      showLoader();
      try {
        let audioUrl = '';
        if (audioFile) {
          if (audioFile.size > 5 * 1024 * 1024) {
            showError('Файл занадто великий (макс. 5MB)');
            hideLoader();
            return;
          }
          const allowedTypes = ['audio/mpeg', 'audio/wav', 'audio/ogg'];
          if (!allowedTypes.includes(audioFile.type)) {
            showError('Будь ласка, використовуйте MP3, WAV або OGG');
            hideLoader();
            return;
          }

          try {
            audioUrl = await uploadAudio(audioFile);
          } catch (error) {
            console.error("Помилка завантаження аудіо:", error);
            showError("Не вдалося завантажити аудіо. Перевірте політики в Supabase.");
            hideLoader();
            return;
          }
        }

        const data = { title, text };
        if (audioUrl) data.audioUrl = audioUrl;

        if (isEdit) {
          await db.collection('poems').doc(currentPoemId).update(data);
        } else {
          data.createdAt = firebase.firestore.FieldValue.serverTimestamp();
          await db.collection('poems').add(data);
        }

        closeFormModal();
        await loadPoems();
      } catch (error) {
        console.error("Помилка збереження вірша:", error);
        showError("Не вдалося зберегти вірш. Спробуйте ще раз.");
      } finally {
        hideLoader();
      }
    }

    // Видалити вірш
    async function deletePoem() {
      if (!confirm('Видалити вірш?')) return;
      showLoader();
      try {
        await db.collection('poems').doc(currentPoemId).delete();
        closeModal();
        await loadPoems();
      } catch (error) {
        console.error("Помилка видалення вірша:", error);
        showError("Не вдалося видалити вірш.");
      } finally {
        hideLoader();
      }
    }

    // Завантажити аудіо
    async function uploadAudio(file) {
      if (!supabaseClient) throw new Error('Supabase недоступний');

      // Отримуємо розширення файлу
      const fileExtension = file.name.split('.').pop().toLowerCase();
      const extension = ['mp3', 'wav', 'ogg'].includes(fileExtension) ? fileExtension : 'mp3';
      const fileName = `poems/${Date.now()}_${Date.now()}.${extension}`; // Уникаємо порожніх імен

      const { data, error } = await supabaseClient.storage.from('poetry-audio').upload(fileName, file);
      if (error) throw error;

      const { data: { publicUrl } } = supabaseClient.storage.from('poetry-audio').getPublicUrl(data.path);
      console.log("Аудіо завантажено:", publicUrl); // Для налагодження
      return publicUrl;
    }

    // Показати помилку
    function showError(message) {
      alert(message);
    }

    // Зміна шрифту
    function changeFont(font) {
      document.body.style.fontFamily = font;
      if (window.localStorage) window.localStorage.setItem('selectedFont', font);
      document.querySelectorAll('.font-option').forEach(o => o.classList.remove('active'));
      const active = document.querySelector(`.font-option[data-font="${font}"]`);
      if (active) active.classList.add('active');
    }

    // Обробники подій
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        await initializeFirebase();
        await initializeSupabase();
        createPetals();
        await loadPoems();

        // Шрифт
        const savedFont = localStorage.getItem('selectedFont');
        if (savedFont) changeFont(savedFont);

        // Гучність
        const volumeSlider = document.getElementById('volumeSlider');
        const savedVolume = localStorage.getItem('volume');
        if (savedVolume) volumeSlider.value = savedVolume;
        volumeSlider.addEventListener('input', e => {
          const vol = e.target.value;
          localStorage.setItem('volume', vol);
          document.querySelectorAll('audio').forEach(a => a.volume = vol);
        });

        // Кнопки
        document.getElementById('addPoemBtn').onclick = () => {
          currentPoemId = null;
          openFormModal(false);
        };

        document.getElementById('editPoemBtnModal').onclick = () => {
          closeModal();
          openFormModal(true);
        };

        document.getElementById('deletePoemBtnModal').onclick = deletePoem;

        document.getElementById('submitForm').onclick = savePoem;

        // Вибір шрифтів
        const fontSelector = document.getElementById('fontSelector');
        const fontOptions = document.getElementById('fontOptions');
        fontSelector.onclick = () => fontOptions.classList.toggle('show');
        document.querySelectorAll('.font-option').forEach(option => {
          option.onclick = () => {
            changeFont(option.dataset.font);
            fontOptions.classList.remove('show');
          };
        });
        document.addEventListener('click', e => {
          if (!e.target.closest('#fontSelector') && !e.target.closest('#fontOptions')) {
            fontOptions.classList.remove('show');
          }
        });
      } catch (error) {
        console.error("Помилка ініціалізації додатка:", error);
        showError("Помилка завантаження додатка. Спробуйте оновити сторінку.");
      }
    });

    function showLoader() {
      document.getElementById('loader').style.transform = 'scaleX(0.7)';
    }
    function hideLoader() {
      document.getElementById('loader').style.transform = 'scaleX(0)';
    }
  </script>
