<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Наш окремий уголок комфорту</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe0ec 0%, #f7eaff 100%);
      background-size: 120% 120%;
      background-position: 50% 50%;
      transition: background-position 0.3s ease;
      font-family: 'Montserrat', sans-serif;
      color: #3d2c3c;
      min-height: 100vh;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    .main-container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 32px 16px;
      box-sizing: border-box;
      z-index: 1;
    }
    .love-heart-bg {
      position: absolute;
      top: 32px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 4rem;
      color: #ffb6c1;
      opacity: 0.18;
      pointer-events: none;
      z-index: 0;
      animation: floatHeart 5s ease-in-out infinite alternate;
    }
    @keyframes floatHeart {
      0% { transform: translateX(-50%) translateY(0);}
      100% { transform: translateX(-50%) translateY(18px);}
    }
    .love-timer {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.7);
      border-radius: 24px;
      box-shadow: 
        0 8px 32px rgba(255, 182, 193, 0.18),
        0 0 40px rgba(255, 100, 150, 0.12) inset;
      padding: 36px 32px 28px 32px;
      margin-bottom: 40px;
      text-align: center;
      max-width: 370px;
      width: 100%;
      backdrop-filter: blur(8px);
    }
    .love-timer h1 {
      font-size: 1.5em;
      font-weight: 700;
      margin: 0 0 18px 0;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      animation: fadeIn 1.2s;
      flex-wrap: nowrap; /* сердечка не зникають */
      position: relative;
    }
    .love-timer h1 .fa-heart {
      flex-shrink: 0;
      font-size: 1.2em;
      color: #ff5e9c;
      animation: pulseHeart 2s infinite;
      z-index: 2;
    }
    .dynamic-text-container {
      display: inline-block;
      max-width: calc(100% - 60px); /* місце під сердечка */
      word-break: break-word;
      line-height: 1.3;
      vertical-align: top;
      padding: 0 4px;
    }
    .dynamic-text {
      display: inline;
      background: linear-gradient(90deg, #ff5e9c, #ffb6c1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      white-space: normal;
      text-align: center;
    }
    @keyframes pulseHeart {
      0%,100% { transform: scale(1);}
      50% { transform: scale(1.18);}
    }
    .timer-line {
      font-size: 1.1em; /* змінено з 1.25 на 1.1em */
      margin: 6px 0;
      letter-spacing: 1px;
      color: #3d2c3c;
      min-height: 1.6em;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 4px;
    }
    .timer-digit {
      display: inline-block;
      min-width: 1.5em;
      font-weight: 700;
      color: #ff5e9c;
      background: linear-gradient(90deg, #ffe0ec 60%, #f7eaff 100%);
      border-radius: 8px;
      margin: 0 2px;
      padding: 2px 6px;
      box-shadow: 0 2px 8px rgba(255,182,193,0.08);
      animation: breathe 3s ease-in-out infinite;
      animation-delay: calc(var(--delay) * 0.3s);
    }
    .unit {
      margin: 0 4px;
      color: #3d2c3c;
    }
    @keyframes breathe {
      0%, 100% { transform: scale(1) translateY(0); }
      50% { transform: scale(1.08) translateY(-3px); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-18px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* Меню-плашка */
    .menu-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      background: rgba(255,255,255,0.6);
      padding: 20px;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(255, 182, 193, 0.18);
      backdrop-filter: blur(4px);
      z-index: 1;
      max-width: 380px;
      width: 100%;
    }
    .menu-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 1.1em;
      font-weight: 600;
      letter-spacing: 1px;
      padding: 14px 24px;
      border: none;
      border-radius: 18px;
      background: linear-gradient(90deg, #ffb6c1 0%, #ffd6e0 100%);
      color: #fff;
      box-shadow: 0 4px 20px rgba(255,182,193,0.18);
      cursor: pointer;
      transition: all 0.25s;
      outline: none;
      text-decoration: none;
      width: 100%;
    }
    .menu-btn:hover {
      background: linear-gradient(90deg, #ff5e9c 0%, #ffb6c1 100%);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 32px rgba(255,182,193,0.28);
    }
    .menu-btn i {
      font-size: 1.3em;
      transition: transform 0.2s;
    }
    .menu-btn:hover i {
      transform: scale(1.2) rotate(10deg);
    }

    /* Друкування тексту */
    .typing {
      border-right: 2px solid #ff5e9c;
      animation: blink 0.5s step-end infinite;
      white-space: pre-line;
      word-break: break-word;
      text-align: center;
      display: inline;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Блимаючі зірочки */
    .sparkles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    .sparkle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 4s infinite;
    }
    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 0.8; transform: scale(1); }
      100% { opacity: 0; transform: scale(0); }
    }

    @media (max-width: 400px) {
      .love-timer h1 {
        font-size: 1.35em;
      }
      .dynamic-text-container {
        max-width: 180px;
      }
      .timer-digit {
        font-size: 0.95em;
        padding: 2px 4px;
      }
      .unit {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="sparkles" id="sparkles"></div>
  <div class="main-container">
    <div class="love-heart-bg"><i class="fas fa-heart"></i></div>
    <div class="love-timer">
      <h1>
        <i class="fas fa-heart"></i>
        <span class="dynamic-text-container">
          <span class="dynamic-text" id="dynamic-text"></span>
        </span>
        <i class="fas fa-heart"></i>
      </h1>
      <div class="timer-line" id="ymd"></div>
      <div class="timer-line" id="full"></div>
    </div>

    <div class="menu-container">
      <a href="letter.html" class="menu-btn"><i class="fas fa-heart"></i> Листівка</a>
      <a href="memory.html" class="menu-btn"><i class="fas fa-memory"></i> Скринька пам'яті</a>
      <a href="poems.html" class="menu-btn"><i class="fas fa-book"></i> Вірші</a>
      <a href="wheel.html" class="menu-btn"><i class="fas fa-dice"></i> Колесо фортуни</a>
    </div>
  </div>

  <script>
    // Початкова дата (приклад: 29 червня 2024)
    const startDate = new Date('2025-06-29T00:00:00');

    // Випадкові ніжні фрази
    const lovePhrases = [
      "Ми разом вже",
      "Тримаємося за руки вже",
      "Кохаємося вже",
      "Чаруємо один одного вже",
      "Будуємо своє щастя вже",
      "Дихаємо в унісон вже",
      "Танцюємо крізь час разом вже",
      "Мріємо в одному ритмі вже"
    ];

    function getRandomPhrase() {
      return lovePhrases[Math.floor(Math.random() * lovePhrases.length)];
    }

    // Ефект друкування
    function typeText() {
      const text = getRandomPhrase();
      const dynamicText = document.getElementById("dynamic-text");
      dynamicText.textContent = '';

      let i = 0;
      const typing = setInterval(() => {
        if (i < text.length) {
          dynamicText.textContent += text.charAt(i);
          i++;
        } else {
          clearInterval(typing);
        }
      }, 100);
    }

    // Перший раз
    typeText();
    setInterval(typeText, 15000);

    // Основний таймер
    function updateTimer() {
      const now = new Date();
      let diffMs = now - startDate;
      const totalSeconds = Math.floor(diffMs / 1000);
      const totalMinutes = Math.floor(totalSeconds / 60);
      const totalHours = Math.floor(totalMinutes / 60);
      const seconds = totalSeconds % 60;
      const minutes = totalMinutes % 60;

      let y = now.getFullYear() - startDate.getFullYear();
      let m = now.getMonth() - startDate.getMonth();
      let d = now.getDate() - startDate.getDate();
      if (d < 0) {
        m -= 1;
        const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        d += prevMonth.getDate();
      }
      if (m < 0) {
        y -= 1;
        m += 12;
      }

      document.getElementById("ymd").innerHTML =
        `<span class="timer-digit" style="--delay:0">${y}</span><span class="unit">&nbsp;${decline(y, ['рік', 'роки', 'років'])}</span> ` +
        `<span class="timer-digit" style="--delay:0.2">${m}</span><span class="unit">&nbsp;${decline(m, ['місяць', 'місяці', 'місяців'])}</span> ` +
        `<span class="timer-digit" style="--delay:0.4">${d}</span><span class="unit">&nbsp;${decline(d, ['день', 'дні', 'днів'])}</span>`;

      document.getElementById("full").innerHTML =
        `<span class="timer-digit" style="--delay:0.6">${totalHours}</span><span class="unit">&nbsp;${decline(totalHours, ['година', 'години', 'годин'])}</span> ` +
        `<span class="timer-digit" style="--delay:0.8">${minutes}</span><span class="unit">&nbsp;${decline(minutes, ['хвилина', 'хвилини', 'хвилин'])}</span> ` +
        `<span class="timer-digit" style="--delay:1.0">${seconds}</span><span class="unit">&nbsp;${decline(seconds, ['секунда', 'секунди', 'секунд'])}</span>`;
    }

    function decline(n, forms) {
      if (n % 10 === 1 && n % 100 !== 11) return forms[0];
      if ([2,3,4].includes(n % 10) && ![12,13,14].includes(n % 100)) return forms[1];
      return forms[2];
    }

    // Паралакс
    document.addEventListener('mousemove', (e) => {
      const xPos = e.clientX / window.innerWidth - 0.5;
      const yPos = e.clientY / window.innerHeight - 0.5;
      document.body.style.backgroundPosition = `${-xPos * 10}px ${-yPos * 10}px`;
    });

    // Зірочки
    const sparklesContainer = document.getElementById('sparkles');
    for (let i = 0; i < 30; i++) {
      const s = document.createElement('div');
      s.classList.add('sparkle');
      s.style.left = `${Math.random() * 100}%`;
      s.style.top = `${Math.random() * 100}%`;
      s.style.animationDelay = `${Math.random() * 4}s`;
      sparklesContainer.appendChild(s);
    }

    // Таймер
    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
